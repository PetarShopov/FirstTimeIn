<h3>Firebase Test</h3>
<button mat-button (click)="addPost()">Add Post</button>
<br />
<button (click)="getPosts()">Get Posts</button>
<br />
<tbody>
  <tr *ngFor="let post of posts">
    <button (click)="updatePost(post.id)">{{ post.text }}</button>
    <button (click)="deletePost(post.id)">X</button>
  </tr>
</tbody>
<mat-grid-list cols="4" rowHeight="100px" [ngStyle]="{margin:'0px 100px'}">
  <mat-grid-tile *ngFor="let post of posts" [colspan]="post.cols" [rowspan]="post.rows" [style.background]="post.color" [ngStyle]="{border:'1px solid grey'}">
    <div>
      <h3 [ngStyle]="{textAlign: 'center'}">{{post.text}}</h3>
      <div>
        <img class="postImage" [src]="post.image" [ngStyle]="{width:'400px'}">
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
